<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Alquier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-info">
            <a class="navbar-brand" href="#">
                Demo Alquiler
            </a>
        </nav>
    </div>

    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-6">
                <h1>Formulario</h1>
                <div v-if="error" :class="errorColor" class="alert" role="alert">
                    {{ errorMensaje }}
                    <button type="button" class="close" @click="closeAlert">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form>
                    <!-- input name -->
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" v-model="name" id="nombre" name="nombre"  placeholder="Ingrese aqui su nombre" />
                    </div>
                    <!-- input Apellido -->
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control"v-model="apellido" id="apellido" name="apellido"  placeholder="Ingrese aqui su apellido" />
                    </div>

                    <!-- input Telefono -->
                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" class="form-control" v-model="telefono" id="telefono" name="telefono"  placeholder="Ingrese aqui su numero de telefono" />
                    </div>

                    <!-- input Direccion -->
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" class="form-control" v-model="direccion" id="direccion" name="direccion"  placeholder="Ingrese aqui su direccion" />
                    </div>

                    <div>
                        <button v-if="!actualizarbtn" type="button" class="btn btn-primary float-right" @click="crear()">Guardar</button>
                        <button v-if="actualizarbtn" type="button" class="btn btn-success float-right" @click="actualizar()">Actualizar</button>
                    </div>

                </form>
            </div>

            <div class="col-6">
                <h2>{{ message }}</h2>
                <img src="https://www.prensalibre.com/wp-content/uploads/2020/03/Instagram-En-Casa-1-1.jpeg?quality=82&w=760&h=430&crop=1" class="img-thumbnail" alt="">
            </div>
        </div>

        <!-- tabla -->
        <div class="row mt-5">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(item, index) in data" :key="index">
                    <th scope="row">{{ index }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.apellido }}</td>
                    <td>{{ item.telefono }}</td>
                    <td>{{ item.direccion }}</td>
                    <td>
                        <div class="d-flex" style="width: 40px;">
                            <button type="button" class="btn btn-danger ml-1" @click="eliminar(item.id)">Eliminar</button>
                            <button type="button" class="btn btn-success ml-1" @click="editar(item.id)">Editar</button>
                        </div>


                    </td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
